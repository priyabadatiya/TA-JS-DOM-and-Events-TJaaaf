<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/10d78f47ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper and Scissors</title>
</head>

<body>
    <header class="header">
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="container">
        <div class="score-container">
            <span class="user">YOU</span>
            <span id="score">0 - 0</span>
            <span class="com">COM</span>
        </div>
        <div class="buttons">
            <button class="bn" onclick="" value=""><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
            <button class="bn" onclick="" value=""><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
            <button class="bn" onclick="" value=""><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
        </div>
        <div class="challenge">
            <div class="yourobject"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></div>
            <div class="result">You Win</div>
            <div class="comObject"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
